<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários WEB</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

    <!--
    icons.getbootstrap.com e copie o link 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    -->
<body>
    <div>
        <header>
            <h1>Formulários WEB</h1>
            <p>Ícone do GitHub <i class="bi bi-github"></i></p>
            <p>
                <a href="https://github.com/costasilvati" target="_blank">
                    <i ckass="bi bi-github"></i>
                </a>
            </p>
        </header>
    </div>
    <div class="formulario">
        <form action="#" method="get"> <!--Se fosse post, ia escondido, não apareceria no link-->
         <div>
            <label for="nome">nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Digite o seu nome"> 
        </div>
        <div>
            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">
        </div>
        <div>
            <label for="semestre">Semestre da Universidade</label>
            <input type="number" name="semestre" id="semestre"
            min="1" max="8">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha"
            minlenght="4" maxlenght="8"></input>
        </div>
        <div>
            <label for="inativo">Campo Inativo</label>
            <input type="text" name="inativo" id="inativo" disabled>
        </div>
        <div>
            <label for="Placa do veículo">Placa do veículo</label>
            <input type="text" placeholder="AAA0A00 ou AAA0000" 
            pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}|[A-Z]{3}[0-9]{4}">
        </div>
        <input type="submit" value="Enviar">

        
    
        </form>

</body>
</html>
